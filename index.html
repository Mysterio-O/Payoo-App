<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-10">
                <div class="flex justify-center items-center mt-10 relative w-9/12 mb-10">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section// -->

        <section>
            <div class="max-h-80 rounded-3xl">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label font-extrabold text-[#080808]">Mobile Number</label>
                        <input value="15772983091" id="Account-number" type="number" class="input rounded-3xl" placeholder="Enter Your Number" required/>
                        <label class="fieldset-label font-extrabold text-[#080808]">4-Digit PIN</label>
                        <input id="PIN" type="number" class="input rounded-3xl" placeholder="Enter Your PIN" required/>
                        <div><a class="link link-hover">Forgot PIN?</a></div>
                        <button id="login-btn" class="btn btn-neutral mt-4 bg-blue-500 rounded-3xl border-none">Login</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
        </section>
    </section>
</body>

<script src="./script/login.js"></script>  
</html>
