<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/fc3f7fcc2f.js" crossorigin="anonymous"></script>
    <style>
        .card {
            border: 1px solid rgba(8, 8, 8, 0.1);
        }
    </style>
</head>

<body class="bg-slate-800">

    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-between ml-5 mr-5 items-center">
                <div class="flex gap-1">
                    <img class="w-16" src="./assets/Group.png" alt="">
                    <div>
                        <h1 class="text-3xl font-bold">$<span id="main-balance">3332.87</span></h1>
                        <p class="border rounded p-1">Available Balance</p>
                    </div>
                </div>
                <button id="logout-btn" class="btn btn-outline mt-4">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
            </nav>
            <section class="mt-8 px-6">
                <div class="flex flex-col gap-3">
                    <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
                    <p class="text-sm">Enjoy easy and convenient financial services with us. Cashout charge is low and
                    </p>
                </div>
                <div id="box-container" class="grid grid-cols-3 mt-14 gap-4">
                    <div id="" class="card text-center rounded-md p-4">
                        <img class="mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="" class="card text-center rounded-md p-4">
                        <img class="mx-auto" src="./assets/send1.png" alt="">
                        <h3>CashOut</h3>
                    </div>
                    <div id="" class="card text-center rounded-md p-4">
                        <img class="mx-auto" src="./assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div id="" class="card text-center rounded-md p-4">
                        <img class="mx-auto" src="./assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div id="" class="card text-center rounded-md p-4">
                        <img class="mx-auto" src="./assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div id="" class="card text-center rounded-md p-4">
                        <img class="mx-auto" src="./assets/transaction1.png" alt="">
                        <h3>Transaction</h3>
                    </div>
                </div>

                <section class="mt-10">
                    <h1 class="text2xl font-semibold mb-4">Add Money</h1>
                    <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Select A Bank</legend>
                                <select class="select border-none rounded-3xl" required>
                                  <option disabled selected>Select Bank</option>
                                  <option value="Bkash">Bkash</option>
                                  <option value="Nagad">Nagad</option>
                                  <option value="DBBL">DBBL</option>
                                </select>
                              </fieldset>
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Bank Acoount Number</label>
                            <input value="15772983091" id="account-number" type="number" class="input border-none rounded-3xl" placeholder="Enter 11 Digit Account Number" required />
                            <label class="fieldset-label">Amount to Add</label>
                            <input id="add-amount" type="number" class="input border-none rounded-3xl" placeholder="Amount to Add" required/>
                            <label class="fieldset-label">PIN Number</label>
                            <input id="pin" type="number" class="input border-none rounded-3xl" placeholder="Enter 4 digit PIN number" required/>
                            <button id="add-money" class="btn btn-neutral mt-4 bg-blue-500 rounded-3xl border-none">Add Money</button>
                          </fieldset>
                        </div>
                      </div>
                </section>
            </section>
        </header>
    </section>

<script src="./script/addmoney.js"></script>
</body>

</html>
